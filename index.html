<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f8f8f8;
            padding: 1rem;
        }
        nav a {
            margin-right: 1rem;
            text-decoration: none;
            color: #333;
        }
        main {
            display: flex;
            padding: 2rem;
        }
        .content {
            flex: 1;
        }
        .image-section {
            flex: 1;
        }
        h1 {
            font-size: 2.5rem;
        }
        .cta-button {
            background-color: #ff6600;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <div class="content">
            <h1>Your Fitness Journey Starts Here</h1>
            <p>Join our community and achieve your health and fitness goals.</p>
            <button class="cta-button">Get Started</button>
        </div>
        <div class="image-section">
            <!-- Placeholder for fitness-related image -->
            <p>Image placeholder</p>
        </div>
    </main>
</body>
</html>
